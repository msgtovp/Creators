<!doctype html>
<html>
<head>
<title>Contacts</title>
<style type="text/css">
.ctx {
	width: 200px;
	height: 250px;
	padding: 20px;
	border: 2px solid #888888;
	margin: 10px;
	background: rgba(0, 0, 256, 0.1);
	color: #888888;
}
.ctx img {
	width: 200px;
	height: 200px;
}
</style>
<script type="text/javascript">
function myFunction() {
	var elem = document.getElementsByClassName('imgClick');
	for(var i = 0; i < elem.length; i++) {
		elem[i].addEventListener("click", function() {
			var clk = this.parentNode.getElementsByClassName('ctxCount')[0];
			var cnt = clk.getAttribute('data-clicks');
			clk.setAttribute('data-clicks',(parseInt(cnt)+1));
			clk.innerHTML = (parseInt(cnt)+1)+" Clicks";
		});
	}
}
window.addEventListener("load", myFunction);
</script>
</head>
<body>
<div class="ctx">
<img src="images/tiger.jpg" class="imgClick" />
<span class="ctxCount" data-clicks="0">0 clicks</span>
</div>

</html>
